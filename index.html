
<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Content Squad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0f172a;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        
        .prose-custom h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 1.5rem; color: #f1f5f9; border-bottom: 1px solid #334155; padding-bottom: 0.5rem; }
        .prose-custom h2 { font-size: 1.4rem; font-weight: 600; margin-top: 2rem; margin-bottom: 1rem; color: #f1f5f9; }
        .prose-custom h3 { font-size: 1.2rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.8rem; color: #f1f5f9; }
        .prose-custom p { margin-bottom: 1.2rem; line-height: 1.7; color: #cbd5e1; }
        .prose-custom strong { color: #fff; }
        .prose-custom ul { list-style: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose-custom ol { list-style: decimal; margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose-custom li { margin-bottom: 0.5rem; color: #cbd5e1; }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
        .animate-progress {
            animation: progress 2s infinite linear;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; overflow: visible !important; height: auto !important; }
            #root { height: auto !important; overflow: visible !important; }
            .print-area { display: block !important; width: 100%; }
        }
    </style>
<script type="importmap">
